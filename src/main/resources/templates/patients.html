<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        layout:decorate="template1"

>
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
<div layout:fragment="content1">
<div class="container mt-2">
    <div class="card">
      <div class="card-header" style="font-family: 'Arial Black'">Liste des patients</div>
        <div class="card-body">
            <form method="get" th:action="@{/user/index}">
                <label style="font-family: 'Rage Italic'">Key Word</label>
                <input type="text" name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-secondary"> <i class="fa fa-search"></i> Chercher</button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th><th>Nom</th><th>Date</th><th>Malade</th><th>Score</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${listPatients}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.dateNaissance}"></td>
                    <td th:text="${p.malade}"></td>
                    <td th:text="${p.score}"></td>
                    <td sec:authorize="hasRole('ADMIN')">
                        <a onclick="return confirm('Etes vous sure?')"  class="btn btn-danger" th:href="@{/admin/delete(id=${p.id},keyword=${keyword}, page=${currentPage})}">
                            <i class="fa fa-trash"></i> Delete</a>
                    </td>
                    <td sec:authorize="hasRole('ADMIN')">
                        <a  class="btn btn-success" th:href="@{/admin/editPatient(id=${p.id}, keyword=${keyword}, page=${currentPage})}">
                            <i class="fas fa-edit"></i> Edit</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a th:class="${status.index==currentPage?'btn btn-secondary ms-1':'btn btn-outline-secondary ms-1'}"
                       th:text="${status.index}"
                       th:href="@{/user/index(page=${status.index}, keyword=${keyword})}"
                    ></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</div>



</body>
</html>
